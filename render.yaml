services:
  - type: web
    name: web-service
    buildCommand: ./build.sh
    startCommand: gunicorn todianedev.wsgi --bind 0.0.0.0:$PORT
    runtime: python
    healthCheckPath: "/"

  - type: worker
    name: worker-service
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A todianedev worker --loglevel=INFO
    runtime: python
