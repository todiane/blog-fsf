services:
  - type: web
    buildCommand: ./build.sh
    startCommand: gunicorn todianedev.wsgi:application
    env:
      - key: DATABASE_URL
        value: "todianedev.settings"
    healthCheckPath: "/"

  - type: worker
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A todianedev worker --loglevel=INFO

